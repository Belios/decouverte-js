/* Fonction pour animer un sprite sheet dans les 4 directions */

<canvas id="canvas" width="300" height="300"></canvas>

<script>


  const WIDTH = 24;
  const HEIGHT = 32;
  const SCALE_W = WIDTH * 1.66;
  const SCALE_H = HEIGHT * 1.25;
  const CYCLE_LOOP = [1, 0, 1, 2];
  const FACING_DOWN = 0;
  const FACING_UP = 3;
  const FACING_LEFT = 1;
  const FACING_RIGHT = 2;
  const FRAME_LIMIT = 12;
  const MOVEMENT_SPEED = 1;

  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');
  let keyPresses = {};
  let currentDirection = FACING_DOWN;
  let currentLoopIndex = 1;
  let frameCount = 0;
  let positionX = 0;
  let positionY = 0;
  let img = new Image();

  window.addEventListener('keydown', keyDownListener);
    function keyDownListener(event) {
      keyPresses[event.key] = true;
    }

  window.addEventListener('keyup', keyUpListener);
    function keyUpListener(event) {
      keyPresses[event.key] = false;
    }

  function loadImage(){
    img.src = 'allsonicsprite.png';
    img.onload = function() {
    window.requestAnimationFrame(gameLoop);
    };
  }

  function drawFrame(frameX, frameY, canvasX, canvasY) {
    ctx.drawImage(img,
                frameX * WIDTH, frameY * HEIGHT, WIDTH, HEIGHT,
                canvasX, canvasY, SCALE_W, SCALE_H);
  }

  loadImage();

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let hasMoved = false;

    if (keyPresses.ArrowUp) {
      positionY -= MOVEMENT_SPEED;
      currentDirection = FACING_UP;
      hasMoved = true;
    }
    else if (keyPresses.ArrowDown) {
      positionY += MOVEMENT_SPEED;
      currentDirection = FACING_DOWN;
      hasMoved = true;
    }
    if (keyPresses.ArrowLeft) {
      positionX -= MOVEMENT_SPEED;
      currentDirection = FACING_LEFT;
      hasMoved = true;
    }
    else if (keyPresses.ArrowRight) {
      positionX += MOVEMENT_SPEED;
      currentDirection = FACING_RIGHT;
      hasMoved = true;
    }

    if (hasMoved) {
      frameCount++;
      if (frameCount >= FRAME_LIMIT) {
        frameCount = 0;
        currentLoopIndex++;
          if (currentLoopIndex >= CYCLE_LOOP.length) {
            currentLoopIndex = 0;
          }
        }
      }

    if (!hasMoved) {
      currentLoopIndex = 0;
    }


    function moveCharacter(deltaX, deltaY, direction) {
      if (positionX + deltaX > 0 && positionX + SCALE_W + deltaX < canvas.width) {
        positionX += deltaX;
      }
      if (positionY + deltaY > 0 && positionY + SCALE_H + deltaY < canvas.height) {
        positionY += deltaY;
      }
      currentDirection = direction;
    }

    drawFrame(CYCLE_LOOP[currentLoopIndex], currentDirection, positionX, positionY);
    window.requestAnimationFrame(gameLoop);
  }




</script>
